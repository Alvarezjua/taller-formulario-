<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/frnmcontactos.css">
</head>
<body>
    <header>
        <img src="./img/incap.png" alt="" width="100" height="100">
        <h1>formulario incap</h1>
    </header>
    <nav>
        <p>Este formulario es para registrar el ingreso de un estudiante a Incap</p>
    </nav>
    <section>
        <form action="">
            <fieldset>
                <label for="">nombre completo:</label>

                <input type="text"
                placeholder="ingrese su nombre" autofocus required><br><br>
                <label for="">EMAIL</label>
                <input type="email"name="" id=""placeholder="ingrese su correo personal"required><br><br>
                <label for="">contrase単a</label>
                <input type="password"placeholder="ingrse su contrase単a personal"required><br><br>
                <!-- seccion de control checkbox-->
                <label for="">selecciones tus hobbies</label><br>
                <input type="checkbox">cine
                <input type="checkbox">lectura
                <input type="checkbox">deporte
                <br><br>
                <!-- seccion de control radio -->
                <label for="">estado civil</label>
                <input type="radio"
value="casado">casado(a)
                <input  type="radio">  soltero ,soltero (a)
                <input type="radio"> viudo ,viudo (a)
                <br><br>
                <!-- seccion de control de lista opcines -->
                <label for="">progamas tecnicos incap </label>
                <select name="" id="">
                    <option value="">seleccione progama...</option><br>
                    <option value="sistemas">progamacion BBDD </option><br>
                    <option value="dise単o">dise単o grafico</option><br>
                    <option value="contabilidad">contabilidad</option><br>
                </select>
                <br>
                <input type="date" title="ingrese su fecha de nacimiento">
                <br><br>
                <label for="">coloca su edad</label>
                <input type="number" min="1"max="120"title="ingrese su edad actual">
                <br><br>
                <label for="">suba su foto reciente</label>
                <input type="file">
                <br><br>
                <label for="">comentario</label>
                <br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">enviar</button>
            <button type="reset">cancelar</button>
        </form>
    </section>
    <footer>
        <cite>derechos reservados &copy;2023 @juan alvarez</cite>
    </footer>


</body>
</html>
